<div class="login-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">E-mail é obrigatório</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">E-mail deve ser válido</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message server-error">
      {{ errorMessage }}
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid">
      Entrar
    </button>

    <!-- REMOVER ESTE BOTÃO -->

      type="button"
      class="btn btn-secondary"
      (click)="router.navigate(['/users/register'])">
      Cadastrar Usuário
    </button> -->
  </form>
</div>
